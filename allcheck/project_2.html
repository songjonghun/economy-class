<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="project_2.css">
    <title>프로젝트별 조회내역</title>
</head>
<body style="margin: 40px;">
    <h4 style="margin-left:20px;">프로젝트TYPE : 고객프로젝트</h4>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th class="thead">프로젝트 TYPE</th>
                <th class="thead">프로젝트 개설 수</th>
                <th class="thead">투입비용</th>
                <th class="thead">투입 초과시간</th>
                <th class="thead">항목별조회</th>
                <th class="thead">구분</th>
                <th class="thead">조회하기</th>
            </tr>
        </thead>
        <tbody class="thead">
            <tr>
                <td>고객프로젝트</td>
                <td>30</td>
                <td>600,000</td>
                <td>32</td>
                <td>
                    <select name="element" style="width: 150px;">
                    <option value="red">프로젝트별</option>    
                    <option value="red">역할(요소)별</option>
                    <option value="black">제품별</option>
                    <option value="black">투입인원별</option>
                    <!-- 프로젝트에 투입된 인원의 개별 투입원가 산정 가능하도록 함! -->
                    <option value="black">계정별</option>
                    <!-- 계정과목별 선택시 초과근무시간은 조회되지 않도록 설정! -->
                    </select>
                </td>
                <td>
                    <select name="element" style="width: 150px;">
                    <option value="red">투입금액</option>
                    <option value="black">초과근무시간</option>
                    <!-- 계정과목별 선택시 초과근무시간은 조회되지 않도록 설정! -->
                    </select>
                </td>
                <td><a class="btn btn-default" href="project_3.html" role="button">상세조회</a></td>
            </tr>
    </table>
    <a class="btn btn-default" href="project_1.html" role="button" style="float: right; margin-right:20px;">돌아가기</a>       
</body>
</html>
