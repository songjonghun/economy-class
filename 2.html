        <p style="margin-top:20px;"><u>CD금리</u>는 양도성예금증서라고 하는데, 남한테 양도할 수 있는 예금 증서라고 생각하면 됩니다. 중간에 누가 사고팔았는지 알수 없어서 몇 단계 손바꿈을 하고 나면 자금 추적이 어렵습니다. CD금리는 은행이 단기자금이 필요할 때 쓰여지는 금리 입니다.</p>
