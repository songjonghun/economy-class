        <p style="margin-top:20px;"><u>단기금리란?</u> 만기가 1년 미만인 금융상품의 금리를 말합니다. 단기금리를 보면 금융기관이나 기업에 단기자금이 풍부한지, 돈이 잘 도는지 알수 있습니다.</p>
        <p style="margin-top:20px;">단기금리가 오르면 결국 예금/대출금리도 오를 가능성이 높습니다. 여기서는 뉴스에 자주 나오는 단기금리 3가지를 살펴보고자 합니다.</p>
