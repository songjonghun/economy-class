    <h2>콜금리</h2>
        <img src="finance.jpg" width="500rem">
        <p style="margin-top:20px;"><u>콜금리</u>는 금융기관까리 하루이틀 초단기로 급전을 쓸 때 적용되는 금리입니다. 은행도 매일 업무를 하다 보면 갑자기 돈이 부족할 때가 있습니다. 은행에 돈이 부족할 경우 콜이 많아지게 되며, 이 때 콜금리가 오를 가능성이 큽니다. 은행이 돈이 풍부하면 돈을 필요로 하는 경우 줄어들게 되고 이 때에는 콜금리가 하락하게 됩니다. 이처럼 콜금리는 금융권의 초단기 자금사정을 보여주는 지표라고 할 수 있습니다.</p>
